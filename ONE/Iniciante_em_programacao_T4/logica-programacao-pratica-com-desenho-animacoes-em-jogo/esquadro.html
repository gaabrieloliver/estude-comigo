<canvas width="600" height="400"></canvas>
<meta charset="UTF-8">

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  
  function desenhaEsquadro(xa, ya, xc, yc, cor) {

    //definindo pincel da cor de acordo com o parâmetro cor;
    pincel.fillStyle = cor //estilo de preenchimento;
    pincel.beginPath() //começar caminho;
    pincel.moveTo(xa, ya) //mover pincel para x(comprimento) 50, y(altura)
    pincel.lineTo(xa, yc) //fazer linha para x50, y400;
    pincel.lineTo(xc, yc)
    pincel.fill()

    //definindo pincel da cor branca;
    pincel.fillStyle = 'white' //estilo de preenchimento;
    pincel.beginPath() //começar caminho;
    pincel.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14); //move pincel para x100, y175;
    pincel.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7); //faz linha para x100, y350;
    pincel.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
    pincel.fill() //preenche as coordenadas;
  }
  
  desenhaEsquadro(50, 50, 400, 400, 'black');

</script>
