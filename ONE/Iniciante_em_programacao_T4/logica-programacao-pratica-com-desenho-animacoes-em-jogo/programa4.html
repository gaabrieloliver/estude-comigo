<canvas width="600" height="400"></canvas>


<script>
  //com esse codigo da pra fazer uma corrida de bolinhas, em que a pessoa chuta a bolinha que vai ganhar.
  
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio){

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpaTela(){
    pincel.clearRect(0, 0, 600, 400);
  }

  var x = 20; //escopo global, importante!
  var sentido = 1;

  
  function atualizarTela() {

    limpaTela();

    if (x > 600){
      sentido = -1;
    } else if (x < 0){
      sentido = 1;
    }
    desenhaCirculo(x, 20, 10);
    x++;
  }

  

  //setInterval(funcao, intervalo de tempo no qual a função deve ser chamada);
  setInterval(atualizarTela, 10); 

  //funcao com () --> Nós que chamamos;
  // funcao sem () --> O programa nque chama;

</script>
