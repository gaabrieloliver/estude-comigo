<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  
  pincel.fillStyle = 'grey'
  pincel.fillRect(0, 0, 600, 400)
  
  var cores = ['blue','red','green'];
  var indiceCorAtual = 0; //começa com o blue;
  

  function desenhaAlvo(evento) {
    var x = evento.pageX - tela.offsetLeft 
    var y = evento.pageY - tela.offsetTop 

    console.log(evento.pageX - tela.offsetLeft)
    console.log(evento.pageY - tela.offsetTop)

    if (evento.shiftKey){
      
    }
    
    pincel.fillStyle = cores[indiceCorAtual];
    pincel.beginPath()
    pincel.arc(x, y, 12, 0, 2 * 3.14) 
    pincel.fill() 

    pincel.fillStyle = 'white'
    pincel.beginPath()
    pincel.arc(x, y, 8, 0, 2 * 3.14) 
    pincel.fill()

    pincel.fillStyle = cores[indiceCorAtual];
    pincel.beginPath()
    pincel.arc(x, y, 4, 0, 2 * 3.14) 
    pincel.fill() 

    console.log(x + ',' + y) 
  }

  tela.onclick = desenhaAlvo 

  function mudaCor(){
    indiceCorAtual++;
    if(indiceCorAtual >= cores.length){
      indiceCorAtual = 0; // volta pra primeira posição (blue);
    }
  
    return false;
  } 

  tela.oncontextmenu = mudaCor;


</script>
