<canvas width="600" height="400"></canvas>


<script>
  //com esse codigo da pra fazer uma corrida de bolinhas, em que a pessoa chuta a bolinha que vai ganhar.
  
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio, cor){

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpaTela(){
    pincel.clearRect(0, 0, 600, 400);
  }

  var raio = 19 ; //escopo global, importante!
  var fatorCrescimento = 0; //incremento do raio, para crescer valor positivo, diminuir, valor negativo;

  
  function atualizarTela() {

    limpaTela();

    if (raio > 30){
      fatorCrescimento = -1;
    } else if (raio < 20){
      fatorCrescimento = 1;
    }

    raio = raio + fatorCrescimento;
    desenhaCirculo(300, 200, raio, 'red');
  }

  

  //setInterval(funcao, intervalo de tempo no qual a função deve ser chamada);
  setInterval(atualizarTela, 20); 

  //funcao com () --> Nós que chamamos;
  // funcao sem () --> O programa nque chama;

</script>
