<meta charset="UTF-8" />
<script>
  function lineJump() {
    document.write('<br><br>')
  }

  function show(text) {
    document.write(text)
    lineJump()
  }

  var multiplicationTable
 = parseInt(prompt("Multiplication table: "));

  for(var multiplier = 1; multiplier <= 10; multiplier++){
    show(multiplicationTable + " x " + multiplier + " = " + multiplicationTable * multiplier);
  }

</script>
